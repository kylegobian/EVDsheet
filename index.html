<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVDsheet</title>
</head>
<body>
    <button id="saveBtn">Save Data</button>
<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycby5g2jj5nfEPiceAGiJ6DbjwczFjcMS-bV5yUhjMiib0h3nvDX6l1VHLNsc9mKG8twX/exec"; // paste your Web App URL here

  document.getElementById("saveBtn").addEventListener("click", () => {
    const payload = { name: "John Doe", score: 95 };

    fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify(payload)
    })

    .then(res => res.text())
    .then(msg => alert(msg))
    .catch(err => console.error("Error:", err));

    fetch(scriptURL, {
        method: "GET"
    })
    .then(res => res.json())
    .then(data => console.log(data));
  });
</script>

</body>
</html>
